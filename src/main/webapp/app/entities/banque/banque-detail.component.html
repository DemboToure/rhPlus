<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="banque">
            <h2><span>Banque</span> {{ banque.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{ banque.nom }}</span>
                </dd>
                <dt><span>Numero Compte</span></dt>
                <dd>
                    <span>{{ banque.numeroCompte }}</span>
                </dd>
                <dt><span>Code Banque</span></dt>
                <dd>
                    <span>{{ banque.codeBanque }}</span>
                </dd>
                <dt><span>Code Guichet</span></dt>
                <dd>
                    <span>{{ banque.codeGuichet }}</span>
                </dd>
                <dt><span>Cle Rib</span></dt>
                <dd>
                    <span>{{ banque.cleRib }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/banque', banque.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
