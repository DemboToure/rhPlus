<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="serviceEntreprise">
            <h2><span>Service Entreprise</span> {{ serviceEntreprise.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{ serviceEntreprise.nom }}</span>
                </dd>
                <dt><span>Adresse</span></dt>
                <dd>
                    <span>{{ serviceEntreprise.adresse }}</span>
                </dd>
                <dt><span>Tel</span></dt>
                <dd>
                    <span>{{ serviceEntreprise.tel }}</span>
                </dd>
                <dt><span>Responsable</span></dt>
                <dd>
                    <span>{{ serviceEntreprise.responsable }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/service-entreprise', serviceEntreprise.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
