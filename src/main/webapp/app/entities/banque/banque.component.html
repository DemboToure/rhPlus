<div>
    <h2 id="page-heading">
        <span>Banques</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-banque" [routerLink]="['/banque/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Banque
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="banques?.length === 0">
        <span>No banques found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="banques && banques.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nom</span></th>
                    <th scope="col" ><span>Numero Compte</span></th>
                    <th scope="col" ><span>Code Banque</span></th>
                    <th scope="col" ><span>Code Guichet</span></th>
                    <th scope="col" ><span>Cle Rib</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let banque of banques ;trackBy: trackId">
                    <td><a [routerLink]="['/banque', banque.id, 'view']">{{ banque.id }}</a></td>
                    <td>{{ banque.nom }}</td>
                    <td>{{ banque.numeroCompte }}</td>
                    <td>{{ banque.codeBanque }}</td>
                    <td>{{ banque.codeGuichet }}</td>
                    <td>{{ banque.cleRib }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/banque', banque.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/banque', banque.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(banque)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
