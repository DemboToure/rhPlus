<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appConfiguration">
            <h2><span>App Configuration</span> {{ appConfiguration.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom Entreprise</span></dt>
                <dd>
                    <span>{{ appConfiguration.nomEntreprise }}</span>
                </dd>
                <dt><span>Adresse</span></dt>
                <dd>
                    <span>{{ appConfiguration.adresse }}</span>
                </dd>
                <dt><span>Telephone</span></dt>
                <dd>
                    <span>{{ appConfiguration.telephone }}</span>
                </dd>
                <dt><span>Fixe</span></dt>
                <dd>
                    <span>{{ appConfiguration.fixe }}</span>
                </dd>
                <dt><span>Ninea</span></dt>
                <dd>
                    <span>{{ appConfiguration.ninea }}</span>
                </dd>
                <dt><span>Logo Url</span></dt>
                <dd>
                    <span>{{ appConfiguration.logoUrl }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/app-configuration', appConfiguration.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
