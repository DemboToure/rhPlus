<div>
    <h2 id="page-heading">
        <span>Contrats</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contrat" [routerLink]="['/contrat/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Contrat
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="contrats?.length === 0">
        <span>No contrats found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="contrats && contrats.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Date Debut</span></th>
                    <th scope="col" ><span>Date Fin</span></th>
                    <th scope="col" ><span>Salaire</span></th>
                    <th scope="col" ><span>Document</span></th>
                    <th scope="col" ><span>Employe</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contrat of contrats ;trackBy: trackId">
                    <td><a [routerLink]="['/contrat', contrat.id, 'view']">{{ contrat.id }}</a></td>
                    <td>{{ contrat.dateDebut | date:'mediumDate' }}</td>
                    <td>{{ contrat.dateFin | date:'mediumDate' }}</td>
                    <td>{{ contrat.salaire }}</td>
                    <td>{{ contrat.document }}</td>
                    <td>
                        <div *ngIf="contrat.employe">
                            <a [routerLink]="['/employe', contrat.employe?.id, 'view']" >{{ contrat.employe?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/contrat', contrat.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/contrat', contrat.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(contrat)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
